<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Q'aliGo | Checkout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="checkout">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar-inner">

      <!-- IZQUIERDA -->
      <div class="navbar-left">
        <a href="menu.html" class="logo">
          <span class="logo-mark">ü•ó</span>
          <span class="logo-text">Q'aliGo</span>
        </a>

        <nav class="nav-links">
          <a href="menu.html" class="nav-link">Men√∫</a>
          <a href="profile.html" class="nav-link">Mi Cuenta</a>
        </nav>
      </div>

      <!-- CENTRO -->
      <div class="navbar-center">
        <div class="search-box">
          <span class="search-icon">üîç</span>
          <input type="text" id="search-input" class="search-input" placeholder="Buscar en el men√∫..." />
        </div>
      </div>

      <!-- DERECHA -->
      <div class="navbar-right">
        <a id="nav-auth-btn" href="login.html" class="btn btn--ghost">Iniciar sesi√≥n</a>

        <button class="nav-cart-btn" onclick="window.location.href='checkout.html'">
          üõí <span id="nav-cart-count" class="nav-cart-count">0</span>
        </button>
      </div>

    </div>
  </header>

  <!-- LAYOUT PRINCIPAL -->
  <main class="checkout-layout">

    <!-- FORMULARIO DE ENV√çO Y PAGO -->
    <section class="card-form">
      <h2>Datos de entrega</h2>

      <div class="form-row">
        <div class="form-field">
          <label>Nombre completo</label>
          <input id="ship-name" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label>Direcci√≥n</label>
          <input id="ship-address" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label>Ciudad</label>
          <input id="ship-city" type="text" />
        </div>
        <div class="form-field">
          <label>Referencia</label>
          <input id="ship-ref" type="text" />
        </div>
      </div>

      <h2 style="margin-top:16px;">M√©todo de Pago</h2>

      <div class="form-row">
        <div class="form-field">
          <label>N√∫mero de tarjeta</label>
          <input id="card-number" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-field">
          <label>Expira</label>
          <input id="card-exp" type="text" placeholder="MM/AA" />
        </div>
        <div class="form-field">
          <label>CVC</label>
          <input id="card-cvc" type="password" />
        </div>
      </div>

      <button class="btn btn--primary" id="btn-confirm-order">Confirmar pedido</button>
      <p id="checkout-message" class="status-text"></p>
    </section>

    <!-- RESUMEN DEL PEDIDO -->
    <aside class="cart-panel">
      <h2 class="cart-title">Resumen del pedido</h2>

      <div class="cart-items" id="checkout-items"></div>

      <div class="cart-summary">
        <span>Subtotal</span>
        <span id="checkout-subtotal">S/ 0.00</span>
      </div>

      <div class="cart-summary">
        <span>Env√≠o</span>
        <span id="checkout-shipping">S/ 5.00</span>
      </div>

      <div class="cart-summary total-row">
        <span>Total</span>
        <span id="checkout-total">S/ 0.00</span>
      </div>
    </aside>

  </main>

  <script src="app.js"></script>
</body>
</html>
